
{% extends "learning_logs/base.html" %}

{% block content %}

<h1>Tópicos</h1>
<ul>
    {% for topic in topics %}
        <li>
            <a href="{% url 'learnig_logs:topic' topic.id %}"> {{ topic }}</a>
        </li>
    {% empty %}
        <li>Nenhum tópico foi adicionado ainda</li>
    {% endfor %}
</ul>

<a href="{% url 'learning_logs:new_topic' %}">Crie um novo assunto:</a>

{% endblock content %}
